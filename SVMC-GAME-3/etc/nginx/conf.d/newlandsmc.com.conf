# Main Record
server {
    server_name newlandsmc.com;
    root /var/website/newlands/content;
    listen 443 ssl http2; # managed by Certbot

    index index.php index.html index.htm;

    add_header Strict-Transport-Security "max-age=2592000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options DENY always;

    location ~* \.php$ {
         fastcgi_pass unix:/run/php-fpm/www.sock;
         include         fastcgi_params;
         fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;
         fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;
    }

    error_page 403 404 /404.php;
    location 404.php {
      internal;
    }

    location /discord {
      rewrite ^/discord https://discord.gg/CxQP7SD9Ah redirect;
    }
    location /features/enchants {
      return 301 /features/enchantments/;
    }
    location /features/enchants/ {
      return 301 /features/enchantments/;
    }

    location /assets/ {
      expires 180d;
      add_header Pragma public;
      add_header Cache-Control "public";
    }

    location /assets/fonts {
      add_header Access-Control-Allow-Origin "*";
    }

    gzip on;
    gunzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;

    ssl_certificate /etc/letsencrypt/live/newlandsmc.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/newlandsmc.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    ssl_buffer_size 4k;

}

# Redirect HTTPS WWW to NON-WWW
server {
    server_name *.newlandsmc.com;
    listen 443 ssl http2; # managed by Certbot

    return 301 https://newlandsmc.com$request_uri;

    ssl_certificate /etc/letsencrypt/live/newlandsmc.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/newlandsmc.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    ssl_buffer_size 4k;

}

# Redirect HTTP to HTTPS
server {
    server_name *.newlandsmc.com;
    listen 80;

    return 301 https://newlandsmc.com$request_uri;
}
